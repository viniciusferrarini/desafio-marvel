<div class="row">
  <div class="col-4"
    *ngFor="let character of characters | paginate: { itemsPerPage: 9, currentPage: page, totalItems: totalItems }">
    <div class="card mb-3">
      <img src="{{getImageUrl(character)}}" class="card-img-top" alt="{{character.name}}">
      <div class="card-body">
        <h5 class="card-title">{{character.name}}</h5>
        <p class="card-text">{{character.description}}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>

  <div class="m-auto">

  </div>
</div>
