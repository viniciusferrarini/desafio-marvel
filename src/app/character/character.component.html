<div class="row mb-3">
    <div class="col-12">
      <div class="input-group">
        <input #search (keyup.enter)="findCharactersByName(search.value)" (blur)="findCharactersByName(search.value); search.value='' " type="text" class="form-control" placeholder="Search Character" aria-describedby="button-addon4">
        <div class="input-group-append" id="button-addon4">
          <button (click)="findCharactersByName(search.value)" class="btn btn-outline-secondary" type="button">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
<div class="row">
  <div class="col-4" *ngFor="let character of characters | paginate: { itemsPerPage: 9, currentPage: page, totalItems: totalItems }">
    <div class="card mb-3">
      <a href="javascript:void(0)" [routerLink]="['/character/details', character.id]">
        <img src="{{getImageUrl(character)}}" class="card-img-top" alt="{{character.name}}" />
      </a>
      <div class="card-body">
        <a href="javascript:void(0)" [routerLink]="['/character/details', character.id]">
          <h5 class="card-title">{{character.name}}</h5>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="m-auto">
    <pagination-controls (pageChange)="pageChange($event)" previousLabel="Ant" nextLabel="PrÃ³x"></pagination-controls>
  </div>
</div>
<ngx-loading [show]="loadingCharacters" [config]="{ fullScreenBackdrop: true }" [template]="customLoadingTemplate"></ngx-loading>
